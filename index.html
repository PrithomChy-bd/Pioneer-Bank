<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div id="submit-area" class="mt-5 p-5 shadow-lg">
            <h4>Login</h4>
            <br>
            <input class="form-control" type="email" placeholder="Enter your Email">
            <br>
            <input class="form-control" type="password" placeholder="Enter Your Password">
            <br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="bank">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="CurrentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="CurrentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="CurrentBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="amount">
                    <h4>Deposit</h4>
                    <br>
                    <input id="AmountNumber" type="number" class="form-control" placeholder="0">
                    <br>
                    <button id="AmountButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="amount">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="WithdrawNumber" class="form-control" type="number" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="WithdrawButton" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
    

    <script>
        var button = document.getElementById('enter');
        button.addEventListener('click',function(){
         document.getElementById('login-area').style.display ='none';
        document.getElementById('bank').style.display ='block';
        })


        var DepositButton = document.getElementById('AmountButton'); 
        var Click = DepositButton.addEventListener('click',function(){
        var inputAmount = document.getElementById('AmountNumber').value;
        var DepositNumber = parseFloat(inputAmount);


        UpdateSpanText('CurrentDeposit', DepositNumber);
        UpdateSpanText('CurrentBalance', DepositNumber);
        document.getElementById('AmountNumber').value='';
        function UpdateSpanText(id,DepositNumber){
        var Current = document.getElementById(id).innerText;
        var CurrentNumber = parseFloat(Current);
        var total = DepositNumber + CurrentNumber;
        document.getElementById(id).innerText = total; 
        }
        
    })
// Withdraw Topics

    var WithdrawButton = document.getElementById('WithdrawButton');
    var Click = WithdrawButton.addEventListener('click',function(){
    var Amount = document.getElementById('WithdrawNumber').value;
    var WithDrawNum = parseFloat(Amount);

        
    UpdateSpanText('CurrentWithdraw', WithDrawNum);
    UpdateSpanText('CurrentBalance', -1 * WithDrawNum);
    document.getElementById('WithdrawNumber').value='';
        function UpdateSpanText(id,WithDrawNum){
        var Current = document.getElementById(id).innerText;
        var CurrentNumber = parseFloat(Current);
        var total = WithDrawNum + CurrentNumber;
        document.getElementById(id).innerText = total; 
        }

    })


    </script>
</body>
</html>
